<div class="small-12 columns">
    <div class="row">
        <div class="small-12 medium-10 medium-centered columns">
        </div>
    </div>
    <div class="row">
        <div class="small-12 medium-6 medium-centered columns">
            <div style="margin-top:20px;">
                <center>
                    <div class="loader" ng-show="!list">
                        <span>{</span><span>}</span>
                    </div>
                </center>
            </div>
        </div>
    </div>

        <ul>
            <li ng-repeat="fire in $parent.list | filter: filterKey(value.$id)">{{ fire.name }} {{ fire.category }}</li>
        </ul>
    </div> -->
    <div class="small-12 columns">
        <div class="row" ng-repeat="value in categories">
            <div class="small-12 columns">
                <p class="lead">
                    <a href="">{{ value.$value }}</a>
                </p>
            </div>
            <div class="small-12 medium-4 large-3 columns" ng-repeat="fire in $parent.list | filter: filterKey(value.$id) | limitTo: '4'">
                <div class="cards show-for-small-only">
                    <a ui-sref="detail({ fireId: fire.$id })">{{ fire.name }}</a> | {{ fire.desc }}
                </div>
                <div class="card">
                    <div class="image show-for-medium">
                        <a ui-sref="fire({ fireId: fire.$id })">
                            <img ng-src="{{ fire.thumbnail }}" />
                            <span class="title">{{ fire.name }}</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
