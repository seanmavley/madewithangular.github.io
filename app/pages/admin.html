<div class="container">
  <div class="row justify-content-lg-center" style="margin-top:20px;">
    <div class="col-12 col-lg-auto">
      <div ng-show="!list.length">
        <div class="loader">
          <span>{</span><span>}</span>
        </div>
      </div>
      <h3>Sites you've added!</h3>
      <span ng-show="!list.length">You've not added any site.</span>
      <span ng-repeat="item in list" ng-show="list"><a ui-sref="fire({ fireId: item.$id })" >{{ item.name }}</a> (<a ui-sref="edit({ fireId:item.$id })">edit</a>) &bull; </span>
    </div>
  </div>
</div>
