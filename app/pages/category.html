<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6 offset-md-3">
      <div style="margin-top:20px;">
        <center>
          <div class="loader" ng-show="!list">
            <span>{</span><span>}</span>
          </div>
        </center>
      </div>
    </div>
  </div>
  <hr>
  <div class="row equal">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="fire in list | filter: filterQuery | orderBy: '-createdAt' ">
      <div class="card">
        <a ui-sref="fire({ fireId: fire.$id })">
          <div class="card-header text-primary">
            {{ fire.name }}
          </div>
          <img class="card-img-top img-fluid" ng-src="{{ fire.thumbnail }}" alt="{{ fire.name }}">
        </a>
      </div>
    </div>
  </div>
</div>
