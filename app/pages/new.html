<div class="small-12 medium-8 large-6 large-centered medium-centered columns">
    <form ng-submit="addNew()" name="addForm" class="margin-top">
        <div class="row">
            <fieldset class="fieldset">
                <legend>Enlist your Firebase-backed site</legend>
                <div class="small-12 columns">
                    <label>Name of site
                        <input type="text" ng-model="formData.name" required autofocus placeholder="eg. Name of site">
                    </label>
                </div>
                <div class="small-12 columns">
                    <label>Add description
                        <textarea ng-model="formData.desc" placeholder="What is the website about? Which part of Firebase does the website use?" rows="4" required></textarea>
                    </label>
                </div>
                <div class="small-12 columns">
                    <label>Site URL
                        <input type="url" ng-model="formData.website" required placeholder="eg. http://blog.khophi.co">
                    </label>
                </div>
                <div class="small-12 columns">
                    <label>Image e.g http://i.imgur.com/Nozq7GV.png
                        <input type="url" ng-model="formData.image" crossOrigin="Anonymous" aria-describedby="image" required placeholder="eg. http://blog.khophi.co/image.jpg">
                    </label>
                    <p class="help-text" id="image">Keep filesize less than 100kb. Upload image to imgur.com and share link here. </p>
                </div>
                <div class="small-12 columns">
                    <label>Category
                        <select ng-model="formData.category" required>
                            <option ng-repeat="(lang, name) in categories" value="{{ lang }}"> {{ name }} </option>
                        </select>
                    </label>
                </div>
                <div class="small-12 columns">
                    <input type="submit" class="button large expanded" ng-disabled="addForm.$invalid && !sending" style="margin-top:13px;" />
                </div>
            </fieldset>
        </div>
    </form>
</div>
